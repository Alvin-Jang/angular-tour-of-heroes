<h3>HEROES</h3>

<div class="container">
  <label>
    Hero name: <input class="form-control input-default" #heroName />
  </label>
  &nbsp;
  <button
    class="btn btn-info btn-form"
    (click)="add(heroName.value); heroName.value=''"
  >
    Add
  </button>

  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a class="s-line" routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <button
        class="btn s-line btn-delete"
        title="Delete"
        (click)="delete(hero)"
      >
        X
      </button>
    </li>
  </ul>
</div>
